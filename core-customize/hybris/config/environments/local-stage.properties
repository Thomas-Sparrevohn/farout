# Properties specific to SAP Commerce Cloud Stage Environment

# place your custom properties into this file instead of modifying the project.properties
# all properties in this file have higher priority and will overwrite the platform/project.properties settings.




#
# CORS cfg - Test
#
corsfilter.ycommercewebservices.allowedOrigins={backend.occ.baseUrl}  http://localhost:3000 https://localhost:3000
corsfilter.ycommercewebservices.allowedMethods=GET HEAD OPTIONS PATCH PUT POST DELETE
corsfilter.ycommercewebservices.allowedHeaders=origin content-type accept authorization cache-control if-none-match

corsfilter.acceleratorwebservices.allowedOrigins=http://localhost:3000 https://localhost:3000 {backend.occ.baseUrl}
corsfilter.acceleratorwebservices.allowedMethods=GET HEAD OPTIONS PATCH PUT POST DELETE
corsfilter.acceleratorwebservices.allowedHeaders=origin content-type accept authorization cache-control if-none-match
